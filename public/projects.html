<!DOCTYPE html>
<html data-theme="dracula" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <title>Sharanya Dabas | Projects</title>
  </head>
  <body class="flex flex-col h-screen">
    <div class="navbar bg-base-100 shadow-md sticky top-0 left-0 z-50">
      <div class="navbar-start">
        <!-- mobile -->
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 p-2 shadow"
          >
            <li>
              <a href="projects.html" class="btn btn-ghost text-nav"
                >Projects</a
              >
            </li>
            <li>
              <a
                href="./assets/sdabas_resume.pdf"
                target="_blank"
                class="btn btn-ghost text-nav"
                >Resume</a
              >
            </li>
            <li>
              <a href="contact.html" class="btn btn-ghost text-nav">Contact</a>
            </li>
          </ul>
        </div>
        <a href="index.html" class="btn btn-ghost text-primary text-3xl">SD</a>
      </div>
      <!-- desktop -->
      <div
        role="tablist"
        class="navbar-center hidden lg:flex tabs tabs-border tabs-lg"
      >
        <a role="tab" href="projects.html" class="tab tab-active text-nav"
          >Projects</a
        >
        <a
          role="tab"
          href="./assets/sdabas_resume.pdf"
          target="_blank"
          class="tab text-nav"
          >Resume</a
        >
        <a role="tab" href="contact.html" class="tab text-nav">Contact</a>
      </div>
      <div class="navbar-end"></div>
    </div>
    <div class="flex flex-1 items-center justify-center p-10 lg:p-20">
      <div
        id="projectsContainer"
        class="grid grid-cols-1 lg:grid-cols-2 gap-10"
      ></div>
    </div>
  </body>
</html>

<script>
  function projectCard(project) {
    const techIcons = project.techStack
      .map(
        (iconClass) => `<i class="${iconClass} text-4xl text-secondary"></i>`
      )
      .join("");

    const githubIcon = project.github
      ? `<a href="${project.github}" target="_blank">
          <i class="devicon-github-original text-5xl text-secondary"></i>
          </a>`
      : ``;

    const linkIcon = project.link
      ? `<a href="${project.link}" target="_blank" class="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              class="size-12 text-secondary"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M15.75 2.25H21a.75.75 0 0 1 .75.75v5.25a.75.75 0 0 1-1.5 0V4.81L8.03 17.03a.75.75 0 0 1-1.06-1.06L19.19 3.75h-3.44a.75.75 0 0 1 0-1.5Zm-10.5 4.5a1.5 1.5 0 0 0-1.5 1.5v10.5a1.5 1.5 0 0 0 1.5 1.5h10.5a1.5 1.5 0 0 0 1.5-1.5V10.5a.75.75 0 0 1 1.5 0v8.25a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3V8.25a3 3 0 0 1 3-3h8.25a.75.75 0 0 1 0 1.5H5.25Z"
                clip-rule="evenodd"
              />
            </svg>
          </a>`
      : ``;

    return `
        <div
          tabindex="0"
          class="relative group overflow-hidden bg-base-200 border-base-200 border-5 hover:border-primary focus:border-primary rounded-xl cursor-pointer h-[500px] flex items-center justify-center p-[10%] transition-all duration-500"
        >
          <!-- overlay  -->
          <div
            class="group-hover:bg-base-100/70 group-focus:bg-base-100/70 w-full h-full absolute transition-all duration-500 z-10"
          ></div>

          <!-- image -->
          <img
            src="${project.image}"
            alt="Album"
            class="transition-all duration-500 group-hover:scale-125 group-focus:scale-125 z-0 object-contain object-center shadow-xl"
          />

          <!-- title + github -->
          <div class="flex w-full justify-between items-center">
            <div
              class="absolute project-title group-hover:text-primary group-focus:text-primary font-700 top-5 left-5 transition-all duration-500 z-20"
            >
              ${project.title}
            </div>

            <div
              class="flex gap-5 absolute text-primary top-5 -right-full transition-all duration-500 transform group-hover:right-5 group-focus:right-5 z-20"
            >
              ${githubIcon}
              ${linkIcon}
            </div>
          </div>

          <!-- description + techstack -->
          <div
            class="absolute -bottom-full transition-all duration-500 transform group-hover:bottom-5 group-focus:bottom-5 px-5 z-20"
          >
            <p class="text-description mb-5">
              ${project.description}
            </p>
            <div class="flex justify-center gap-10">
             ${techIcons}
            </div>
          </div>
        </div>`;
  }

  projects = [
    {
      title: "Groove",
      image: "./assets/groove-ss.jpg",
      github: "",
      link: "https://groovefitness.app/",
      description:
        "Groove is a full‑stack fitness‑tracking web app that lets users log workouts, monitor progress, and visualize muscle activation through interactive SVG diagrams.",
      techStack: [
        "devicon-csharp-plain",
        "devicon-dot-net-plain",
        "devicon-react-plain",
        "devicon-materialui-plain",
        "devicon-postgresql-plain",
        "devicon-amazonwebservices-plain",
      ],
    },
    {
      title: "Ex Engine",
      image: "./assets/exerciseengine-ss.jpg",
      github: "https://github.com/sharanyadabas/Exercise-Engine-SVD",
      link: "https://exercise.3tf5a19ir6p5e.us-east-1.cs.amazonlightsail.com/",
      description:
        "Exercise search engine that is powered by single value decomposition on exercise descriptions to rank similarities between different exercises. Users can query via dropdown or ad-hoc search and use filters on muscle groups or equipment.",
      techStack: [
        "devicon-python-plain",
        "devicon-flask-plain",
        "devicon-javascript-plain",
        "devicon-html5-plain",
        "devicon-css3-plain",
        "devicon-amazonwebservices-plain",
      ],
    },
    {
      title: "Embed Jump",
      image: "./assets/embeddedjump-ss.jpg",
      github: "",
      link: "https://pages.github.coecis.cornell.edu/ece3140-sp2024/mwm223-sd699/",
      description:
        "Game controller using the FRDM-KL46Z microcontroller, leveraging its onboard accelerometer to detect tilt direction and acceleration.",
      techStack: ["devicon-python-plain", "devicon-c-plain"],
    },
    {
      title: "Caml Capital",
      image: "./assets/camlcapital-ss.jpg",
      github: "https://github.com/sharanyadabas/cs3110-final-project/",
      link: "",
      description:
        "Functional programming approach to Monopoly, brought to life as a terminal-based multiplayer game.",
      techStack: ["devicon-ocaml-plain"],
    },
    {
      title: "Etch Sketch",
      image: "./assets/etchsketch-ss.jpg",
      github: "https://sharanyadabas.github.io/etch-a-sketch/",
      link: "https://sharanyadabas.github.io/etch-a-sketch/",
      description:
        "Interactive drawing tablet that features a resizable canvas. Allows for users to pick from greyscale, color, drag, and hover modes.",
      techStack: [
        "devicon-javascript-plain",
        "devicon-html5-plain",
        "devicon-css3-plain",
      ],
    },
  ];
  const container = document.getElementById("projectsContainer");
  container.innerHTML = projects.map(projectCard).join("");
</script>
