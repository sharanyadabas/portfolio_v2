<!DOCTYPE html>
<html data-theme="dracula" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <title>Sharanya Dabas | Contact</title>
  </head>
  <body class="flex flex-col h-screen">
    <div class="navbar bg-base-100 shadow-md sticky top-0 left-0 z-50">
      <div class="navbar-start">
        <!-- mobile -->
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 p-2 shadow"
          >
            <li>
              <a href="projects.html" class="btn btn-ghost text-nav"
                >Projects</a
              >
            </li>
            <li>
              <a
                href="./assets/sdabas_resume.pdf"
                target="_blank"
                class="btn btn-ghost text-nav"
                >Resume</a
              >
            </li>
            <li>
              <a href="contact.html" class="btn btn-ghost text-nav">Contact</a>
            </li>
          </ul>
        </div>
        <a href="index.html" class="btn btn-ghost text-primary text-3xl">SD</a>
      </div>
      <!-- desktop -->
      <div
        role="tablist"
        class="navbar-center hidden lg:flex tabs tabs-border tabs-lg"
      >
        <a role="tab" href="projects.html" class="tab text-nav">Projects</a>
        <a
          role="tab"
          href="./assets/sdabas_resume.pdf"
          target="_blank"
          class="tab text-nav"
          >Resume</a
        >
        <a role="tab" href="contact.html" class="tab tab-active text-nav"
          >Contact</a
        >
      </div>
      <div class="navbar-end"></div>
    </div>
    <!-- Main Content: stack on small, row on lg+ -->
    <div class="flex flex-col lg:flex-row h-screen">
      <!-- Left Side -->
      <div
        class="w-full lg:w-1/3 bg-base-300 p-8 flex flex-col justify-center items-start gap-6"
      >
        <h1 class="text-5xl font-bold text-primary">Sharanya Dabas</h1>
        <p class="text-xl text-zinc-300">
          Iâ€™d love to hear from you! Whether you have a question, want to
          collaborate, or just want to say hello, feel free to reach out below
          or connect via social media.
        </p>
        <div class="flex gap-8">
          <a href="https://www.linkedin.com/in/sharanya-dabas/" target="_blank"
            ><i class="devicon-linkedin-plain text-4xl text-secondary"></i
          ></a>
          <a href="https://github.com/sharanyadabas" target="_blank">
            <i class="devicon-github-original text-4xl text-secondary"></i
          ></a>
        </div>
      </div>

      <!-- Right Side (Form) -->
      <div class="w-full lg:w-2/3 p-8 flex items-center justify-center">
        <form
          id="contactForm"
          action="mailto:sd699@cornell.edu"
          method="POST"
          enctype="text/plain"
          class="w-full max-w-xl space-y-6"
        >
          <div>
            <label for="email" class="block text-lg text-zinc-300">Email</label>
            <input
              type="email"
              id="userEmail"
              name="email"
              required
              class="mt-1 block w-full border-2 border-secondary focus:border-primary rounded-md p-3 focus:outline-none"
            />
          </div>
          <div>
            <label for="subject" class="block text-lg text-zinc-300"
              >Subject</label
            >
            <input
              type="text"
              id="userSubject"
              name="subject"
              required
              class="mt-1 block w-full border-2 border-secondary focus:border-primary rounded-md p-3 focus:outline-none"
            />
          </div>
          <div>
            <label for="message" class="block text-lg text-zinc-300"
              >Message</label
            >
            <textarea
              name="message"
              id="userMessage"
              rows="5"
              required
              class="mt-1 block w-full border-2 border-secondary focus:border-primary rounded-md p-3 focus:outline-none"
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn w-full text-lg btn-secondary py-2 rounded-md focus:outline-none cursor-pointer"
          >
            Send
          </button>
        </form>
      </div>
    </div>
  </body>
  <script>
    document
      .getElementById("contactForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        const to = "sd699@cornell.edu";
        const from = document.getElementById("userEmail").value;
        const subject = encodeURIComponent(
          document.getElementById("userSubject").value
        );
        const body = encodeURIComponent(
          `${document.getElementById("userMessage").value}\n\nThanks,\n${from}`
        );

        window.location.href = `mailto:${to}?subject=${subject}&body=${body}`;
      });
  </script>
</html>
